# TMUX

# Szybka reakcja ESC (Vim w tmux)
set -s escape-time 0

# Historia
set -g history-limit 50000

# Clipboard (dzia≈Ça tam, gdzie tmux potrafi)
set -g set-clipboard on

# Focus events (vim / nvim / terminale)
set -g focus-events on

# Nie zmieniaj nazw okien automatycznie
set -g allow-rename off
setw -g automatic-rename off

# Mouse (bezpieczne default)
set -g mouse on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Ruch jak w Vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Splity
bind v split-window -v
bind b split-window -h

# Resize pane
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Swap windows
bind -n C-S-Left  swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Sync panes (on/off)
bind -r p setw synchronize-panes

# Respawn current pane
bind q respawn-pane -k

# Copy mode + vi keys
setw -g mode-keys vi
bind [ copy-mode

# Vim-style selection (OLD tmux API)
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy Escape cancel

# Scroll (old names)
bind-key -t vi-copy PageUp page-up
bind-key -t vi-copy PageDown page-down
bind-key -t vi-copy C-u halfpage-up
bind-key -t vi-copy C-d halfpage-down

# Agresywne dopasowanie okna (multi-monitor)
setw -g aggressive-resize on
