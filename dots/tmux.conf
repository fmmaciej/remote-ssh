# TMUX

# Szybka reakcja ESC (Vim w tmux)
set -s escape-time 0

# Historia
set -g history-limit 50000

# Tryb vi w copy-mode
setw -g mode-keys vi

# Clipboard (dzia≈Ça tam, gdzie tmux potrafi)
set -g set-clipboard on

# Focus events (vim / nvim / terminale)
set -g focus-events on

# Nie zmieniaj nazw okien automatycznie
set -g allow-rename off
setw -g automatic-rename off

# Mouse (bezpieczne default)
set -g mouse on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"


# Prefix na C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Ruch jak w Vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Splity
bind v split-window -v
bind b split-window -h

# Resize pane
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Swap windows
bind -n C-S-Left  swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Sync panes (on/off)
bind -r p setw synchronize-panes

# Respawn current pane
bind q respawn-pane -k

# Start copy-mode
bind [ copy-mode

# Vim-style selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Scroll
bind -T copy-mode-vi PageUp   send-keys -X page-up
bind -T copy-mode-vi PageDown send-keys -X page-down

# Agresywne dopasowanie okna (multi-monitor)
setw -g aggressive-resize on
